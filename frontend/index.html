<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLANT BASED DISEASE DETECTION</title>
    <link rel="stylesheet" href="plnt.css">
</head>

<body>
    <!-- Drag and Drop Image Upload Section -->
    <section class="upload-section">
        <div class="upload-container">
            <h1>Detect Plant Disease</h1>
            <div class="upload-grid">
                <!-- Left Box: Drag and Drop Area -->
                <div class="drop-zone" id="drop-zone">
                    <p>Drag & Drop your image here</p>
                    <input type="file" id="file-input" accept="image/*">
                </div>

                <!-- Right Box: Output Area -->
                <div class="output-zone" id="output-zone">
                    <img id="output-image" style="display: none; max-width: 100%; height: auto;">
                    <p id="output-message">Output will be displayed here...</p>
                </div>
            </div>
            <!-- Process Button -->
            <button id="process-button">Start Processing</button>
        </div>
    </section>

    <script src="scriptp.js"></script>
</body>

</html>
